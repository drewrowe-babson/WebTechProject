        <h2>SIGN UP FOR PATS NATION NEWSLETTER</h2>

        <form action="https://oim-apis.herokuapp.com/form2" method="post">
        <fieldset>
        <legend>Your Information:</legend>

                type="text"

                placeholder="Enter your name here"
            />
        <br><br>

                type="text"
                id="email"
                name="Email"
                placeholder="Enter your email here"
            />
        <div>
            <input type="checkbox" name="email-updates" id="updates"
            value="updates"
            checked>
            <label for="updates">Sign me up for email updates</label>
        </div> 
        </fieldset>
        <br>
        <fieldset>
            <legend>SETTLE THE QB CONTROVERSY</legend>
            <div>ZAPPY OR JONES
                <select name="qb" id="desired-qb">
                    <option value="Jones">Mac Jones</option>
                    <option value="Zappy">Bailey Zappy</option>
                    <option value="Draft">Draft someone else</option>
                </select>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>THOUGHTS ON THE PATS FOR EVERYTHING PATS FORUM</legend>
            <div>
                <label for="comments">Comments:</label>
            </div>

                id="comments"

                    rows="5"

            </div>

    <form id="myForm" class="form">
    <fieldset>
    <legend>Create EVERYTHING PATRIOTS Account</legend>
    <div id="error"></div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" >
<br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
<br><br>
        <button type="submit">Create</button>
    </form>
</fieldset>

</body>
<script>
    const name = document.getElementById('username');
    const password = document.getElementById("password");
    const form = document.getElementById("myForm");
    const errorElement = document.getElementById("error");

    form.addEventListener("submit", (e) => {
        let messages = []
        if (name.value === "" || name.value == null) {
            messages.push("Username is required")
        }

        if (password.value.length <= 6) {
            messages.push("Password must be longer than 6 characters")
        }

        if (messages.length > 0) {
            e.preventDefault();
            errorElement.innerText = messages.join(", ")
        }
       
    })


</script>
