<script>
const i = 0;
const images = [];
const time = 1000;

images[0] = "images/MAC.webp";
images[1] = "images/Mac Jones 102622.jpg";
images[2] = "images\MAC 2.webp";

function changeImg() {
    document.slide.src = images[i];

    if(i < images.length - 1){
        i++;
    } else { 
        i = 0;
    }

    setTimeout("changeImg()", time);
}

window.onload = changeImg;

let img = document.getElementById("img-1");
let btn1 = document.getElementById("btn1");
let btn2 = document.getElementById("btn2");
let btn3 = document.getElementById("btn3");

btn1.addEventListener("click", () => {
   img.src="/images/whitem10front.webp";
   
   function setNewImage() {
    document.getElementById("img-1").src="/images/whitem10back.webp";
} 
document.getElementById("img-1").onmouseover = function() {
    setNewImage();
}
function setOldImage() {
    document.getElementById("img-1").src="/images/whitem10front.webp";
}
document.getElementById("img-1").onmouseout = function() {
    setOldImage();
}
})



btn2.addEventListener("click", () => {
   img.src="/images/m10redfront.jpg"

   function setNewImage() {
    document.getElementById("img-1").src="/images/m10redback.jpg";
} 
document.getElementById("img-1").onmouseover = function() {
    setNewImage();
}
function setOldImage() {
    document.getElementById("img-1").src="/images/m10redfront.jpg";
}
document.getElementById("img-1").onmouseout = function() {
    setOldImage();
}
})



btn3.addEventListener("click", () => {
   img.src="/images/m10bluefront.webp"

   function setNewImage() {
    document.getElementById("img-1").src="images/m10blueback.webp";
} 
document.getElementById("img-1").onmouseover = function() {

}
function setOldImage() {

}
document.getElementById("img-1").onmouseout = function() {
    setOldImage();
}
