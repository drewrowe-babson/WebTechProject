    <h2>SIGN UP FOR PATS NATION NEWSLETTER</h2>
    <form action="https://oim-apis.herokuapp.com/form2" method="post">
    <fieldset>
    <legend>Your Information:</legend>
          <label for="name">Name:</label>
          <input
              type="text"
              id="name"
              name="Name"
              placeholder="Enter your name here"
          />
        <br><br>
          <label for="email">Email:</label>
          <input
              type="text"
              id="email"
              name="Email"
              placeholder="Enter your email here"
          />
          <div>
            <input type="checkbox" name="email-updates" id="updates"
            value="updates"
            checked>
            <label for="updates">Sign me up for email updates</label>
        </div> 
    </fieldset>
    <br>
    <fieldset>
        <legend>SETTLE THE QB CONTROVERSY</legend>
        <div>ZAPPY OR JONES
            <select name="qb" id="desired-qb">
                <option value="Jones">Mac Jones</option>
                <option value="Zappy">Bailey Zappy</option>
                <option value="Draft">Draft someone else</option>
            </select>
            </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>THOUGHTS ON THE PATS FOR EVERYTHING PATS FORUM</legend>
        <div>
            <label for="comments">Comments:</label>
            </div>
            <div>
            <textarea
                    id="comments"
                    name="comments"
                    rows="5"
                    cols="25"
            ></textarea>
            </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>PREDICT PATRIOTS RECORD FOR A CHANCE TO WIN</legend>
        <div>
            <label for="">W:</label>
            </div>
            <div>
            <textarea
                    id="wins"
                    name=""
                    rows="1"
                    cols="1"
            ></textarea>
            <br>
            <label for="wins">L:</label>
            </div>
            <div>
            <textarea
                    id="wins"
                    name="wins"
                    rows="1"
                    cols="1"
            ></textarea>
            </div>
            <br>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
    </fieldset>
    </form>
